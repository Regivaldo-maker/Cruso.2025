<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Formulário</title>
  <style>
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <form id="meuFormulario">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required><br><br>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('meuFormulario');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Impede envio padrão

      const campoA = parseFloat(document.getElementById('campoA').value);
      const campoB = parseFloat(document.getElementById('campoB').value);

      if (campoB > campoA) {
        mensagem.textContent = "Formulário válido! Campo B é maior que Campo A.";
        mensagem.className = "sucesso";
      } else {
        mensagem.textContent = "Erro: Campo B deve ser maior que Campo A.";
        mensagem.className = "erro";
      }
    });
  </script>
</body>
</html>
